{% extends 'base.html' %} {% block content %} 

{% with messages = get_flashed_messages() %}
<h2>Sorry, it seems something has gone wrong</h2>
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% endblock %}
